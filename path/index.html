<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game New Year Party 2021 - Path</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="game-page container-fluid ma-0 pa-0">
        <div class="row user-score text-center ma-0">
            <div class="user">
                <img id="displayProfile" class="pic">
                <h3 id="displayName"></h3>
            </div>
        </div>
        <div class="score container text-center mt-4">
            <div class="row time-move-title">
                <div class="col blank-col"></div>
                <div class="col">TIME</div>
                <div class="col">MOVE</div>
                <div class="col blank-col"></div>
            </div>
            <div class="row time-move-score">
                <div class="col blank-col"></div>
                <div class="col time">0</div>
                <div class="col move">0</div>
                <div class="col blank-col"></div>
            </div>
        </div>
        <div class="game">
            <article>
                <div class="pieces" id="piece-1"></div>
                <div class="pieces" id="piece-2"></div>
                <div class="pieces" id="piece-3"></div>
                <div class="pieces" id="piece-4"></div>
                <div class="pieces" id="piece-5"></div>
                <div class="pieces" id="piece-6"></div>
            </article>
        </div>
    </div>
    <div id="overlay">
      <div class="container">
        <div class="card text-center">
          <div class="card-header">
            คะแนนของคุณ
          </div>
          <div class="card-body">
            <h5 class="card-title result-score">คะแนนของคุณ</h5>
            <p class="card-text">หากคุณได้ไปต่อกด "Scan QR" ถ้าไม่ใช่กด "Close" เพื่อปิดเกม</p>
            <div id="scanCode"></div>
            <button class="btn btn-outline-primary my-2" onclick="scanCode()">Scan QR</button>
            <button class="btn btn-outline-danger" onclick="closed()">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.5.0/sdk.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script>
    <script src="../js/app.js"></script>
</body>
</html>
